<div class="body">
  <div class="container">
    <div class="left-col">
      <nav
        [ngStyle]="{
          transform: openMenu ? 'translateX(0)' : 'translateX(-100%)'
        }"
      >
        <img
          src="../../assets/icons/back-arrow.svg"
          class="back-btn"
          (click)="openMenu = false"
        />
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">My Stats</a></li>
          <li><a href="#">Members</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>
    </div>
    <section>
      <header>
        <img
          src="../../assets/icons/hamburguer.svg"
          class="menu-btn"
          (click)="openMenu = true"
        />
        <p class="logo">Logo</p>
      </header>
      <div class="cv">
        <div class="content">
          <h1>Data Analytics</h1>
          <p>Making sense of your traffic.</p>

          <a href="#" class="cta">Go to my stats</a>
        </div>
      </div>
    </section>
  </div>
</div>
