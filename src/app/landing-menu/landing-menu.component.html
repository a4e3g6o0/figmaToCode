<div class="main">
  <div class="side-panel" *ngIf="shouldShowMenu">
    <ul>
      <li class="back" (click)="shouldShowMenu = false">
        <img src="../../assets/icons/back-arrow.svg" />
      </li>
      <li *ngFor="let item of items">{{ item }}</li>
    </ul>
  </div>
  <div class="content">
    <div class="header">
      <img
        class="menu-image"
        src="../../assets/icons/hamburguer.svg"
        (click)="shouldShowMenu = true"
      />
      <h4>LOGO</h4>
    </div>

    <div>
      <h1>
        DATA <br />
        ANALYTICS
      </h1>
      <p class="description">
        Making sense of <br />
        your traffic.
      </p>

      <button class="submit">
        <img class="submit-image" src="../../assets/icons/front-arrow.svg" />
        Go to my stats
      </button>
    </div>
  </div>
</div>
